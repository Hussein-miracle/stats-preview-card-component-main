<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="box__wrapper--1">
    <div class="box first-box">
      <h1 class="heading">Get <span class="heading__styled">
        insights
      </span>  that help your business grow.</h1>



      <p class="paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      
  
      
      <div class="stat-container">
        <div class="stat stats-1"><h2 class="stat__heading">10k+</h2>   <p class=" stat__content">companies</p></div>
        <div class="stat stats-2"><h2 class="stat__heading">314</h2> <p class="stat__content">templates</p></div>
        <div class="stat stats-3"> <h2  class="stat__heading"> 12m+</h2>   <p class="stat__content">queries</p></div>
      </div>
      
      
     
    
    </div>
  </div>
  <div class="box__wrapper--2">
    <div class="box second-box">
      <img src="./images/image-header-desktop.jpg" alt="Worker's Image">
    </div>
    
  </div>
  <div class="box overlay"></div>

</body>
</html>
